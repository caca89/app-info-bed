<div id="loading-form" ng-if="loading_form.is_loading_form">
    <div class="loading" ng-bind="loading_form.message"></div>
    <style type="text/css">
        #loading-form {
            display: block;
            position: relative;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255,255,255,0.1);
            transition: all .3s;
            z-index: 9999;
            min-height: 50px;
        }
        #loading-form > .loading {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            color: #000;
            font-size: 14px;
            letter-spacing: 1px;
        }
    </style>
</div>
